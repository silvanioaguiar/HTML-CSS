    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Olondon' ;
            src: url('fontes/OldLondonAlternate.ttf') format('truetype'),url('fontes/Olondona.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de Format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetyp-aat (Apple Advance Typography)
                - svg


            */
        }

        body{
            font-family: 'Olondon', Helvetica, sans-serif;
            font-weight: normal;

        }

        h1{
            font-family: 'Olondon', serif;
            font-size: 3em;
            font-weight: normal;

        }
    </style>
</head>

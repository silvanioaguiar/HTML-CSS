<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
            padding: 10px;
            border: 12px solid black;/* Precisa colocar a borda normal para a border image funcionar*/
            border-image-source: url('borda.png');
            border-image-slice: 35;
            border-image-repeat: repeat;
            margin-right: 300px;

            /* shorthand: border image: url('borda.png') 35 repeat; */
        }
    </style>
</head>
<body>
    <h1>Teste de borda personalizada</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS </title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg,#065973 10%,#56CEF7 30%,#6dc7e6,#296275,#0994C2); /*top efeito de baixo para cima e bottom de cima para baixo ou usar os graus como exemple 45deg. E pode colocar o percentual para cada cor ocupar*/
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

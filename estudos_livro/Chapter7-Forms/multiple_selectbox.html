<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Select Box</title>
</head>
<body>
    <form action="Example Profile">
        <p>Do you play any of the following instruments?
            (You can select more than one option by holding
            down control on a PC or command key on a Mac
            while selecting different options.)
        </p>
        <select name="instruments" size="4" multiple id="">
            <option value="guitar" selected> Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected>Keyboard</option>
            <option value="bass">Bass</option>
        </select>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-box</title>
</head>
<body>
    <form action="Checkbox - Profile">
        <p>Please select your favorite music service(s):
            <br>
            <input type="checkbox" name="service" value="itunes" checked id="">iTunes
            <input type="checkbox" name="service" value="last.fm" id="">Last.fm
            <input type="checkbox" name="service" value="spotify" id="">Spotify
        </p>
    </form>
</body>
</html>
